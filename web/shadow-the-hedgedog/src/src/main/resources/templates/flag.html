<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow - Flag</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .flag-bg {
        background: linear-gradient(135deg, #1a1a1a 0%, #8B0000 50%, #000000 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .flag-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        background: linear-gradient(45deg, #DC143C, #8B0000);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        text-decoration: none;
      }
      .btn-custom:hover {
        background: linear-gradient(45deg, #b71c1c, #8B0000);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .text-primary {
        color: #DC143C !important;
      }
      .flag-display {
        background: #f8f9fa;
        border: 2px solid #DC143C;
        border-radius: 10px;
        padding: 1.5rem;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        color: #DC143C;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <div class="flag-bg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-xl-5">
            <div class="flag-card p-5 text-center">
              <!-- Flag Icon -->
              <div class="mb-4">
                <i class="bi bi-flag display-4 text-primary"></i>
              </div>

              <!-- Title -->
              <h1 class="h2 fw-bold mb-3">Flag</h1>

              <!-- Flag Display -->
              <div class="flag-display" th:text="${flag}">skbdg{redacted}</div>

              <!-- Back Button -->
              <div class="mt-4">
                <a href="/home" class="btn btn-custom">
                  <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
