<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow - Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .auth-bg {
        background: linear-gradient(
          135deg,
          #1a1a1a 0%,
          #8b0000 50%,
          #000000 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }
      .btn-auth {
        background: linear-gradient(45deg, #dc143c, #8b0000);
        border: none;
        color: white;
        padding: 12px 0;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .btn-auth:hover {
        background: linear-gradient(45deg, #b71c1c, #8b0000);
        color: white;
        transform: translateY(-1px);
      }
      .form-floating > label {
        color: #6c757d;
      }
      .form-floating > .form-control:focus ~ label {
        color: #dc143c;
      }
      .form-floating > .form-control:focus {
        border-color: #dc143c;
        box-shadow: 0 0 0 0.25rem rgba(220, 20, 60, 0.25);
      }
      .back-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .back-link:hover {
        color: white;
        transform: translateX(-5px);
      }
      .password-requirements {
        background: rgba(220, 20, 60, 0.1);
        border-left: 4px solid #dc143c;
        font-size: 0.875rem;
      }
      .text-primary {
        color: #dc143c !important;
      }
      .btn-outline-primary {
        color: #dc143c;
        border-color: #dc143c;
      }
      .btn-outline-primary:hover {
        background-color: #dc143c;
        border-color: #dc143c;
      }
      .requirement {
        transition: all 0.3s ease;
      }
      .requirement.met {
        color: #198754;
      }
      .requirement.not-met {
        color: #dc3545;
      }
      .requirement i {
        width: 16px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="auth-bg">
      <!-- Back to Home -->
      <div class="position-fixed top-0 start-0 m-4">
        <a href="/" class="back-link">
          <i class="bi bi-arrow-left me-2"></i>Back to Home
        </a>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="auth-card p-5">
              <div class="text-center mb-4">
                <div class="mb-3">
                  <i class="bi bi-person-plus display-4 text-primary"></i>
                </div>
                <h2 class="fw-bold mb-2">Create Account</h2>
                <p class="text-muted">Join our secure platform today</p>
              </div>

              <!-- Error Message -->
              <div
                th:if="${error}"
                class="alert alert-danger d-flex align-items-center"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}">Username already taken</span>
              </div>

              <!-- Signup Form -->
              <form method="post" action="/signup" id="signupForm">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                    minlength="3"
                    maxlength="50"
                  />
                  <label for="username">
                    <i class="bi bi-person me-2"></i>Username
                  </label>
                  <div class="form-text">
                    Choose a unique username (3-50 characters)
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                    minlength="8"
                  />
                  <label for="password">
                    <i class="bi bi-lock me-2"></i>Password
                  </label>
                </div>

                <!-- Password Requirements -->
                <div class="password-requirements p-3 mb-3">
                  <h6 class="mb-2">Password Requirements:</h6>
                  <div class="requirement not-met" id="lengthReq">
                    <i class="bi bi-x-circle"></i>
                    At least 8 characters long
                  </div>
                  <div class="requirement not-met" id="numberReq">
                    <i class="bi bi-x-circle"></i>
                    Contains at least one number
                  </div>
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                    required
                  />
                  <label for="confirmPassword">
                    <i class="bi bi-lock-fill me-2"></i>Confirm Password
                  </label>
                  <div class="invalid-feedback" id="passwordMismatch">
                    Passwords do not match
                  </div>
                </div>

                <div class="d-grid mb-3">
                  <button
                    type="submit"
                    class="btn btn-auth btn-lg"
                    id="submitBtn"
                    disabled
                  >
                    <i class="bi bi-person-plus me-2"></i>Create Account
                  </button>
                </div>
              </form>

              <!-- Divider -->
              <div class="text-center">
                <hr class="my-4" />
                <p class="text-muted">Already have an account?</p>
                <a href="/login" class="btn btn-outline-primary">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const submitBtn = document.getElementById("submitBtn");
        const lengthReq = document.getElementById("lengthReq");
        const numberReq = document.getElementById("numberReq");

        function validatePassword() {
          const passwordValue = password.value;
          let isValid = true;

          // Check minimum length (8 characters)
          if (passwordValue.length >= 8) {
            lengthReq.classList.remove("not-met");
            lengthReq.classList.add("met");
            lengthReq.querySelector("i").className = "bi bi-check-circle";
          } else {
            lengthReq.classList.remove("met");
            lengthReq.classList.add("not-met");
            lengthReq.querySelector("i").className = "bi bi-x-circle";
            isValid = false;
          }

          // Check for at least one number
          if (/\d/.test(passwordValue)) {
            numberReq.classList.remove("not-met");
            numberReq.classList.add("met");
            numberReq.querySelector("i").className = "bi bi-check-circle";
          } else {
            numberReq.classList.remove("met");
            numberReq.classList.add("not-met");
            numberReq.querySelector("i").className = "bi bi-x-circle";
            isValid = false;
          }

          // Update password field visual feedback
          if (passwordValue.length > 0) {
            if (isValid) {
              password.classList.remove("is-invalid");
              password.classList.add("is-valid");
            } else {
              password.classList.remove("is-valid");
              password.classList.add("is-invalid");
            }
          } else {
            password.classList.remove("is-valid", "is-invalid");
          }

          return isValid;
        }

        function validatePasswordMatch() {
          if (password.value && confirmPassword.value) {
            if (password.value !== confirmPassword.value) {
              confirmPassword.classList.remove("is-valid");
              confirmPassword.classList.add("is-invalid");
              return false;
            } else {
              confirmPassword.classList.remove("is-invalid");
              confirmPassword.classList.add("is-valid");
              return true;
            }
          } else {
            confirmPassword.classList.remove("is-invalid", "is-valid");
            return confirmPassword.value === "";
          }
        }

        function updateSubmitButton() {
          const passwordValid = validatePassword();
          const passwordsMatch = validatePasswordMatch();
          const usernameValid =
            document.getElementById("username").value.length >= 3;

          submitBtn.disabled = !(
            passwordValid &&
            passwordsMatch &&
            usernameValid
          );
        }

        password.addEventListener("input", updateSubmitButton);
        confirmPassword.addEventListener("input", updateSubmitButton);
        document
          .getElementById("username")
          .addEventListener("input", updateSubmitButton);

        // Prevent form submission if password policy is not met
        document
          .getElementById("signupForm")
          .addEventListener("submit", function (e) {
            if (!validatePassword() || !validatePasswordMatch()) {
              e.preventDefault();
              return false;
            }
          });
      });
    </script>
  </body>
</html>
