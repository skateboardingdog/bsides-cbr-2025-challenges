<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow - Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .auth-bg {
        background: linear-gradient(
          135deg,
          #1a1a1a 0%,
          #8b0000 50%,
          #000000 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }
      .btn-auth {
        background: linear-gradient(45deg, #dc143c, #8b0000);
        border: none;
        color: white;
        padding: 12px 0;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .btn-auth:hover {
        background: linear-gradient(45deg, #b71c1c, #8b0000);
        color: white;
        transform: translateY(-1px);
      }
      .form-floating > label {
        color: #6c757d;
      }
      .form-floating > .form-control:focus ~ label {
        color: #dc143c;
      }
      .form-floating > .form-control:focus {
        border-color: #dc143c;
        box-shadow: 0 0 0 0.25rem rgba(220, 20, 60, 0.25);
      }
      .back-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .back-link:hover {
        color: white;
        transform: translateX(-5px);
      }
      .text-primary {
        color: #dc143c !important;
      }
      .btn-outline-primary {
        color: #dc143c;
        border-color: #dc143c;
      }
      .btn-outline-primary:hover {
        background-color: #dc143c;
        border-color: #dc143c;
      }
    </style>
  </head>
  <body>
    <div class="auth-bg">
      <!-- Back to Home -->
      <div class="position-fixed top-0 start-0 m-4">
        <a href="/" class="back-link">
          <i class="bi bi-arrow-left me-2"></i>Back to Home
        </a>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="auth-card p-5">
              <div class="text-center mb-4">
                <div class="mb-3">
                  <i class="bi bi-shield-lock display-4 text-primary"></i>
                </div>
                <h2 class="fw-bold mb-2">Welcome Back</h2>
                <p class="text-muted">Please sign in to your account</p>
              </div>

              <!-- Error Message -->
              <div
                th:if="${error}"
                class="alert alert-danger d-flex align-items-center"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}">Invalid credentials</span>
              </div>

              <!-- Success Message -->
              <div
                th:if="${message}"
                class="alert alert-success d-flex align-items-center mb-4"
                role="alert"
              >
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${message}">Success message</span>
              </div>

              <!-- Login Form -->
              <form method="post" action="/login">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                  />
                  <label for="username">
                    <i class="bi bi-person me-2"></i>Username
                  </label>
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">
                    <i class="bi bi-lock me-2"></i>Password
                  </label>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-auth btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                  </button>
                </div>
              </form>

              <!-- Divider -->
              <div class="text-center">
                <hr class="my-4" />
                <p class="text-muted">Don't have an account?</p>
                <a href="/signup" class="btn btn-outline-primary">
                  <i class="bi bi-person-plus me-2"></i>Create Account
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
