<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .dashboard-bg {
        background: linear-gradient(135deg, #1a1a1a 0%, #8B0000 50%, #000000 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .dashboard-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        background: linear-gradient(45deg, #DC143C, #8B0000);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin: 0.5rem;
      }
      .btn-custom:hover {
        background: linear-gradient(45deg, #b71c1c, #8B0000);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .btn-outline-custom {
        border: 2px solid #DC143C;
        color: #DC143C;
        background: transparent;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin: 0.5rem;
      }
      .btn-outline-custom:hover {
        background-color: #DC143C;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
      }
      .user-avatar {
        background: linear-gradient(45deg, #DC143C, #8B0000);
        color: white;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 2rem;
      }
      .text-primary {
        color: #DC143C !important;
      }
      .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(220, 20, 60, 0.1);
        border: 1px solid rgba(220, 20, 60, 0.3);
        color: #DC143C;
        padding: 8px 16px;
        border-radius: 20px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .logout-btn:hover {
        background: rgba(220, 20, 60, 0.2);
        color: #DC143C;
        transform: translateY(-1px);
      }
      .form-floating > .form-control:focus {
        border-color: #DC143C;
        box-shadow: 0 0 0 0.25rem rgba(220, 20, 60, 0.25);
      }
      .form-floating > .form-control:focus ~ label {
        color: #DC143C;
      }
      .admin-section {
        background: rgba(220, 20, 60, 0.1);
        border-left: 4px solid #DC143C;
        border-radius: 10px;
        padding: 1.5rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-bg">
      <!-- Logout Button -->
      <a href="/logout" class="logout-btn">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </a>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-xl-6">
            <div class="dashboard-card p-5 text-center">
              <!-- User Profile Section -->
              <div class="user-avatar">
                <i class="bi bi-person-fill"></i>
              </div>
              <h2 class="fw-bold mb-2">Welcome Back!</h2>
              <h4 class="text-primary mb-4" th:text="'@' + ${username}">@username</h4>

              <!-- Success/Error Messages -->
              <div
                th:if="${error}"
                class="alert alert-danger d-flex align-items-center mb-4"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}">Error message</span>
              </div>

              <div
                th:if="${message}"
                class="alert alert-success d-flex align-items-center mb-4"
                role="alert"
              >
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${message}">Success message</span>
              </div>

              <!-- User Actions -->
              <div class="mb-5">
                <h5 class="mb-4">Account Management</h5>

                <!-- Change Username Form -->
                <form method="post" action="/change-username" class="mb-4">
                  <div class="row justify-content-center">
                    <div class="col-md-8">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="newUsername"
                          name="newUsername"
                          placeholder="New Username"
                          required
                          minlength="3"
                          maxlength="50"
                        />
                        <label for="newUsername">
                          <i class="bi bi-person me-2"></i>New Username
                        </label>
                      </div>
                      <button type="submit" class="btn btn-custom">
                        <i class="bi bi-pencil me-2"></i>Change Username
                      </button>
                    </div>
                  </div>
                </form>
              </div>

              <!-- Tools Section (available to all users) -->
              <div class="mb-4">
                <h5 class="mb-3">Platform Tools</h5>
                <form method="post" action="/create-admin" class="d-inline">
                  <button type="submit" class="btn btn-outline-custom">
                    <i class="bi bi-person-gear me-2"></i>Create Admin Account
                  </button>
                </form>
                <small class="d-block mt-2 text-muted">
                  Creates a random admin account for testing purposes
                </small>
              </div>

              <!-- Admin Section (only visible to admins) -->
              <div th:if="${isAdmin}" class="admin-section">
                <h5 class="mb-3">
                  <i class="bi bi-shield-lock me-2"></i>Administrative Access
                </h5>
                <p class="text-muted mb-4">You have admin privileges. Access restricted content below.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                  <a href="/flag" class="btn btn-custom">
                    <i class="bi bi-flag me-2"></i>View Flag
                  </a>
                </div>
              </div>

              <!-- Footer Actions -->
              <div class="mt-5 pt-4 border-top">
                <small class="text-muted">
                  Logged in as <span class="fw-bold" th:text="${username}">username</span>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
